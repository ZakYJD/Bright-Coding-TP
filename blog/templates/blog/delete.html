{% extends 'master.html' %}
  {% block mycontent %}
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <h1>Delete article</h1>
        </div>
        <div class="col-md-6 text-end"><a href="{% url 'list_of_articles' %}" class="btn btn-primary"><i class="bi bi-list-task"></i><strong>  Back to list</strong></a></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group my-3 text-center">
                  <h3>Are you sure you want to delete this Article ?</h3>
                </div>
                <div class="form-group my-3 text-center">
                  <h4><strong>Title: </strong> {{ article.title }}</h4>
                </div>
                <div class="form-group my-3 text-center">
                  <h4><strong>Category: </strong> {{ article.category }}</h4>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger col-md-2" type="submit">Confirm</button>
                    <a href="{% url 'list_of_articles' %}" class="btn btn-success col-md-2">Cancel</a>
                </div>
            </form>
        </div>
      </div>
    </div>    
  {% endblock %}
