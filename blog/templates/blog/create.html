{% extends 'master.html' %}
  {% block mycontent %}
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <h1>Create article</h1>
        </div>
        <div class="col-md-6 text-end"><a href="{% url 'list_of_articles' %}" class="btn btn-primary"><i class="bi bi-list-task"></i><strong>  Back to list</strong></a></div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                {% for comp in form %}
                <div class="form-group my-3">
                    <label for="" class="form-label">{{ comp.label }}</label>                    
                    {{ comp }}
                </div>
                {% endfor %}
                <div class="d-grid my-3">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
      </div>
    </div>    
  {% endblock %}
